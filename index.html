<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Uni app</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    
    <!-- START OF TOP BAR -->
    <div id="topBar">
       <!-- Options element -->
        <div class="topBarElementsRight"><i class="fa fa-ellipsis-v"></i></div> 
        
        <!-- Notification element -->
        <div class="topBarElementsRight"><i class="fa fa-bell-o"></i></div>
        
        <!-- Profile element -->
        <div class="topBarElementsRight"><i class="fa fa-user-o"></i></div>
        
        <!-- Words change depending on where you are -->
        <div class="topBarElementsLeft">Activity Feed</div>
         
    </div>
    <!-- END OF TOP BAR -->
    
    
    <!-- START OF NAVIGATION BAR -->
    <div id="navBar">
        
        <div ><button class="navBarButtons"><i class="fa fa-comments"></i></button></div>
        
        <div><button class="navBarButtons"><i class="fa fa-database"></i></button></div>
        
        <div><button class="navBarButtons"><i class="fa fa-home"></i></button></div>
        
        <div><button class="navBarButtons"><i class="fa fa-flash"></i></button></div>
        
        <div><button class="navBarButtons"><i class="fa fa-mortar-board"></i></button></div>
        
    </div>
    <!-- START OF NAVIGATION BAR -->
    
    
    <!-- START OF PROFILE BAR -->
    <div id="profBar">
        <div id="profile"></div>
        
        <span class="pName"><p>John Doe</p></span>
        
        <span class="info"> 3rd Semester</span>
        
        <span><meter value="22" max="100"></meter></span>
        
        
        
    </div>
    
    
    
    
    
    
    
</body>    
</html>
